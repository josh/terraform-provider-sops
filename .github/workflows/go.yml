name: Go

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  test:
    name: test (terraform ${{ matrix.terraform }}, sops ${{ matrix.sops }})
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        terraform:
          - "1.10"
          - "1.11"
          - "1.12"
          - "1.13"
          - "1.14"
        sops:
          - "3.11.0"

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25.5"
          cache: true

      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ matrix.terraform }}.*
          terraform_wrapper: false

      - name: Install SOPS
        run: |
          curl -LO https://github.com/getsops/sops/releases/download/v${{ matrix.sops }}/sops-v${{ matrix.sops }}.linux.amd64
          sudo mv sops-v${{ matrix.sops }}.linux.amd64 /usr/local/bin/sops
          sudo chmod +x /usr/local/bin/sops

      - run: |
          go mod download

      - run: |
          go test -v
        timeout-minutes: 10
        env:
          TF_ACC: "1"
